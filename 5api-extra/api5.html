<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table style="width: 100%;" border="1" id="userData">
        <thead>
          <tr>
            <th>ID</th>
            <th>title</th>
         
            <th>body</th>
            
          </tr>
        </thead>
        <tbody id="apiDataBody">
        </tbody>
      </table>
    <script>     
        mydata = async()=>{
           let a = await  fetch("https://jsonplaceholder.typicode.com/posts");
           let b = a.json();
           return b;
        
         }
         mydata().then((users)=> {
    let userDataBody = document.getElementById('apiDataBody');

   
    users.forEach((user)=> {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td  style="text-align: center;">${user.id}</td>
        <td  style="text-align: center;">${user.title}</td>
        <td style="text-align: center;">${user.body}</td>
        
        `;
      userDataBody.appendChild(row);
    });
  })
  .catch((error)=> {
    console.error('Error fetching data:', error);
  });
      
     
  </script>
</body>
</html>
